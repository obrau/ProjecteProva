<ion-header>
  <ion-toolbar no-border-top color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="credentials.email" type="email" ></ion-input>
  </ion-item>  

  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input [(ngModel)]="credentials.password" type="password" ></ion-input>
  </ion-item>

  <div class="spacer" style="height:40px;"></div>  

  <button ion-button block margin-top (click)="login(user)">Login</button>
  <button ion-button block margin-top color="light" (click)="restorePassword()">He olvidado la contraseña</button>

</ion-content>
